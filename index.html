<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		actions={
			google : "https://www.google.com/search",
			duckDuckGo : "https://duckduckgo.com/",
			bing : "https://www.bing.com/search",
			ask : "https://www.ask.com/web"
		}
		function setSearchEngine(){
			// console.log("Here!");
			// event.preventDefault();
			const form=document.getElementById("searchForm");
			const selected=document.querySelector("input[name=engine]:checked");
			form.setAttribute("action",actions[selected.value]);
		}
		window.addEventListener("load", function(){
			const form=document.getElementById("searchForm");
			form.addEventListener("submit",setSearchEngine);
        // TODO: register the handler
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<!-- TODO: add form elements -->
		<label>
			<input type="text" name="q" />
		</label>
		<label> Google
			<input type="radio" name="engine" value="google" />
		</label>
		<label> DuckDuckGo
			<input type="radio" name="engine" value="duckDuckGo" />
		</label>
		<label> Bing
			<input type="radio" name="engine" value="bing" />
		</label>
		<label> Ask
			<input type="radio" name="engine" value="ask" />
		</label>
		<input type="submit" value="Go!" />
	</form>

</body>
